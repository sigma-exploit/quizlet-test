<html>
  <head>
    <title>Quizlet Quiz Generator</title>
    <style>
      textarea {
        width: 100%;
        height: 200px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Quizlet Quiz Generator</h1>
    <p>Tool made by sigma-exploit</p>
    <p>
      Directions: <br>
      1. Go to the Quizlet set you want to do a quiz of <br>
      2. Click "Make a copy" <br>
      3. Make the copy without altering the set <br>
      4. On the newly made set (owned by you), click "Export" <br>
      5. Set the separator to colon (:) and copy and paste it here.
    </p>
    <textarea id="quizcontents" placeholder="Quizlet contents here"></textarea>
    <br>
    <button id="submit">Generate Quiz</button>
    <script src="index.js"></script>
  </body>
</html>
